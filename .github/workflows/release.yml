name: Release

on:
  push:
    tags:
      - 'v*.*.*' # This workflow only runs on tags like v0.11.0

jobs:
  build_packages:
    name: Build Packages
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        # windows-latest  # TODO: temporarily disabled (see Issue #1)
        
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build sdist and wheels
        run: cibuildwheel --output-dir wheelhouse
        env:
          # TODO: Add Windows skips if needed once Windows build issue is fixed
          
          CIBW_TEST_COMMAND: "pip install {wheel} && pytest {project}"
          CIBW_TEST_REQUIRES: "pytest"
          MACOSX_DEPLOYMENT_TARGET: "15.6"

      - name: Store artifact for publishing
        uses: actions/upload-artifact@v4
        with:
          name: python-packages-${{ matrix.os }}
          path: wheelhouse/

  publish_to_pypi:
    name: Publish to PyPI
    needs: [build_packages] # This job waits for the build jobs to complete
    runs-on: ubuntu-latest
    steps:
      - name: Download all packages
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: python-packages-*
          merge-multiple: true # Merges artifacts from all build jobs into one 'dist' directory

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }} # Use your main PyPI token
        run: |
          pip install twine
          twine upload "dist/*"

  create_github_release:
    name: Create GitHub Release
    needs: [publish_to_pypi] # This job waits for the PyPI publish to succeed
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to create a release
    steps:
      - name: Download all packages for release
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: python-packages-*
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: "dist/*" # Attach all built packages to the release
          generate_release_notes: true # Automatically create release notes